<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="gpuGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="50%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    <linearGradient id="chipGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F2937"/>
      <stop offset="100%" style="stop-color:#111827"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="2" y="2" width="28" height="28" rx="6" fill="url(#gpuGrad)"/>

  <!-- GPU Chip body -->
  <rect x="8" y="8" width="16" height="16" rx="2" fill="url(#chipGrad)"/>

  <!-- Chip pins - top -->
  <rect x="11" y="5" width="2" height="4" rx="0.5" fill="#fff" opacity="0.9"/>
  <rect x="15" y="5" width="2" height="4" rx="0.5" fill="#fff" opacity="0.9"/>
  <rect x="19" y="5" width="2" height="4" rx="0.5" fill="#fff" opacity="0.9"/>

  <!-- Chip pins - bottom -->
  <rect x="11" y="23" width="2" height="4" rx="0.5" fill="#fff" opacity="0.9"/>
  <rect x="15" y="23" width="2" height="4" rx="0.5" fill="#fff" opacity="0.9"/>
  <rect x="19" y="23" width="2" height="4" rx="0.5" fill="#fff" opacity="0.9"/>

  <!-- Chip pins - left -->
  <rect x="5" y="11" width="4" height="2" rx="0.5" fill="#fff" opacity="0.9"/>
  <rect x="5" y="15" width="4" height="2" rx="0.5" fill="#fff" opacity="0.9"/>
  <rect x="5" y="19" width="4" height="2" rx="0.5" fill="#fff" opacity="0.9"/>

  <!-- Chip pins - right -->
  <rect x="23" y="11" width="4" height="2" rx="0.5" fill="#fff" opacity="0.9"/>
  <rect x="23" y="15" width="4" height="2" rx="0.5" fill="#fff" opacity="0.9"/>
  <rect x="23" y="19" width="4" height="2" rx="0.5" fill="#fff" opacity="0.9"/>

  <!-- GPU core pattern -->
  <rect x="11" y="11" width="4" height="4" rx="0.5" fill="#10B981"/>
  <rect x="17" y="11" width="4" height="4" rx="0.5" fill="#3B82F6"/>
  <rect x="11" y="17" width="4" height="4" rx="0.5" fill="#8B5CF6"/>
  <rect x="17" y="17" width="4" height="4" rx="0.5" fill="#10B981"/>
</svg>
